<div *ngIf="product.title" class="card">
  <img *ngIf="product.imgUrl" [src]="product.imgUrl" alt=" {{ product.title }} " class="card-img-top">
  <div class="card-body">
    <h4 class="card-title"> {{product.title}}</h4>
    <p class="card-text">{{ product.price | currency:'USD' }}</p>
  </div>
  <div  *ngIf="showActoin && cart" class="card-footer">
      <button *ngIf="cart.getQuantity(product) === 0; else updateQuantity"
              (click)="addToCart()"
              class="btn btn-secondary btn-block">
              Add to Cart
      </button>
      <ng-template #updateQuantity>
        <app-product-quantity
        
          [product]="product"
          [shopping-cart]="cart">

        </app-product-quantity>
        
      </ng-template>
  </div>
</div>
