<h1> SHopping cart!</h1>
<ng-container *ngIf="cart">
  <p> Yo {{ cart.itemsCount }} !! </p>

  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of cart.items">
        <td>{{ i.product.title}}</td>
        <td>{{ i.quantity}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</ng-container>
