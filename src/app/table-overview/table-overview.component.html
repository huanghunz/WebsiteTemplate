
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
 
<div class="example-container mat-elevation-z0">
    <table mat-table [dataSource]="dataSource" matSort >

      <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef [disabled]="col == buttonLabel" mat-sort-header > 
          <span *ngIf="col != buttonLabel"> {{col | uppercase }} </span>
        </th>
        <td mat-cell *matCellDef="let row"> 
          <span *ngIf="col != buttonLabel"> {{ row[col] }}  </span>
          <span *ngIf="col == buttonLabel"> 
            <button (click)="editClicked(row.key)" mat-stroked-button>Edit</button>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
